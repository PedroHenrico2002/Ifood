<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Register</title>
        <link rel="stylesheet" href="login.css">
        <link rel="icon" href="./Images/Restaurants/download.png" type="image/icon type">
    </head>
<body>
    
  <div class="container">
      <div class="loginbg">
          <div class="box signin">
              <h2>JÃ¡ tenho conta</h2>
              <button class="signinbtn">Entrar</button>
          </div>
          <div class="box signup">
            <h2>Criar conta</h2>
            <button class="signupbtn">Cadastre-se</button>
          </div>
      </div>
      <div class="formbx">
        <div class="form signinform">
            <form>
                <h2>LendaryFood</h2>
                <div class="social-midia">
                    <ul class="list-social-media">
                    <ul>
                        <li><a href="https://www.facebook.com/?locale=pt_BR">Facebook</a></li>
                        <li><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Google</a></li>
                    </ul>
                </div>
                <h3>Entrar</h3>
                <input type="text" placeholder="Nome">
                <input type="Senha" placeholder="Senha">
                <a href="home.html">
                <input type="button" value="Login">
                </a>

            </form>
        </div>
        <div class="form signupform">
            <form>
                <h3>Cadastre-se</h3>
                <div class="social-midia">
                    <ul>
                        <li><a href="https://www.facebook.com/?locale=pt_BR">Facebook</a></li>
                        <li><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Google</a></li>
                    </ul>
                </div>
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Email">
                <input type="date" placeholder=" Enter your Date of birth">
                <input type="Senha" placeholder="Senha">
                <input type="Senha" placeholder="Confirmar Senha">
                <input type="submit" value="Sign up">
            </form>
        </div>
      </div>
      </div>
<script>
    const signinbtn = document.querySelector('.signinbtn');
    const signupbtn = document.querySelector('.signupbtn');
    const formbx = document.querySelector('.formbx'); 
    const body = document.querySelector('body')

    signupbtn.onclick = function(){
        formbx.classList.add('active')
        body.classList.add('active')
    }
    signinbtn.onclick = function(){
        formbx.classList.remove('active')
        body.classList.remove('active')
    }
    </script>
      
</body>
</html>
